
    <div class="d-flex justify-content-center align-items-center my-5">
        <input class="form-control mr-sm-2 mx-5 w-25 search-input" type="text" placeholder="Search by username or interests" 
        aria-label="Search" [(ngModel)]="filterUsername"> <i class="fa fa-search" aria-hidden="true"></i>
    </div>
<table class="table">
  <thead>
      <tr>
          <th scope="col">Username</th>
          <th scope="col">First Name <i [ngClass]="doSort ? 'fa fa-chevron-circle-down arrow' : 'fa fa-chevron-circle-up arrow'" 
            (click)="doSort = !doSort"></i></th>
          <th scope="col">Last Name</th>
          <th scope="col">Phone number</th>
          <th scope="col">Interests</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of usersList | filter:filterUsername | sort: doSort;let i = index">
          <td>{{ user.userName }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>{{ user.interests }}</td>
          <td><i class="fa fa-trash" (click)="onDeleteUser(i)"></i></td>
      </tr>
  </tbody>
</table>
